<p class=A3Method><CONTROL>.TAB_SET() </p>



<p class=A5>Syntax</p>



<p><OBJECT>.TAB_SET( <span class=Argument>Page_Number</span>&nbsp;as&nbsp;N 
 )</p>




<table style="x-cell-content-align: top;
				border-left-style: None;
				border-right-style: None;
				border-top-style: None;
				border-bottom-style: None;
				width: 100%;
				border-spacing: 0px;
				border-spacing: 0px;" cellspacing="0" width="100%">
<col style="width: 14.702%;">
<col style="width: 85.298%;">

<tr style="x-cell-content-align: top;" valign="top">
<td class="tableHeader" style="x-cell-content-align: top; width: 14.702%;" valign="top" width="14.702%">
<p class=TableHead>Argument</td>
<td class="tableHeader" style="x-cell-content-align: top; width: 85.298%;" valign="top" width="85.298%">
<p class=TableHead>Description</td></tr>

<tr style="x-cell-content-align: top;" valign="top">
<td class="TableCell" style="x-cell-content-align: top; width: 14.702%;" valign="top" width="14.702%">
<p class=TableLeft><span class=Argument>Page_Number</span></td>
<td class="TableCell" style="x-cell-content-align: top; width: 85.298%;" valign="top" width="85.298%">
<p class=TableLeft>The number of the tabbed control page to display.</td></tr>
</table>

<p class=A5>Description</p>



<p>The <CONTROL>.TAB_SET() method displays the specified tab page 
 of a tabbed control.</p>



<p class=Note><span class=Note><img src="images/icon_warning.gif"
									x-maintain-ratio=TRUE
									style="border: none;
											width: 37px;
											height: 33px;
											float: none;
											border-style: none;
											border-style: none;"
									width=37
									height=33
									border=0>Note</span> : When the tab 
 page is changed, two events are fired: <span class=Code1>CanTabChange</span> 
 fires just before the page change, and <span class=Code1>OnTabChange</span> 
 fires just after the page change. You can prevent a user from changing 
 the tab page if certain conditions are not met by attaching a script to 
 the <span class=Code1>CanTabChange</span> event, and using the <a href="../../Functions/Variable Functions/CANCEL Function.html" title="CANCEL Function" class="wiki">CANCEL(</a>) 
 command in the script to prevent the tab page from being changed.</p>



<p class=A5>Limitations</p>



<p>Desktop applications only.</p>



<p class=A5>Example</p>



<p>A form has a tab object called "tabbed1". The tab object has 
 a button called "Next". This button has its "Always on 
 top" property checked so that the button shows on all tab pages. 
 When the user presses this button, the next tab page is displayed.</p>




<table class="codeTable" style="x-cell-content-align: top;
				border-left-style: None;
				border-right-style: None;
				border-top-style: None;
				border-bottom-style: None;
				width: 100%;
				border-spacing: 0px;
				border-spacing: 0px;" cellspacing="0" width="100%">
<col style="width: 100%;">

<tr style="x-cell-content-align: top;" valign="top">
<td style="x-cell-content-align: top;
			width: 100%;
			padding-right: 10px;
			padding-left: 10px;" valign="top" width="100%">
<p class=Code>page = tabbed1.tab_get()</p>


<p class=Code>page = page + 1</p>


<p class=Code>tabbed1.tab_set(page)</td></tr>
</table>

<p>This example changes the active page of the tabbed control to page 3.</p>




<table class="codeTable" style="x-cell-content-align: top;
				border-left-style: None;
				border-right-style: None;
				border-top-style: None;
				border-bottom-style: None;
				width: 100%;
				border-spacing: 0px;
				border-spacing: 0px;" cellspacing="0" width="100%">
<col style="width: 100%;">

<tr style="x-cell-content-align: top;" valign="top">
<td style="x-cell-content-align: top;
			width: 100%;
			padding-right: 10px;
			padding-left: 10px;" valign="top" width="100%">
<p class=Code>dim ptr&nbsp;as&nbsp;P</p>


<p class=Code>dim fld&nbsp;as&nbsp;P</p>


<p class=Code>ptr = form.load("customerx")</p>


<p class=Code>ptr.show()</p>


<p class=Code>fld = ptr.child("TABBED1")</p>


<p class=Code>fld.Tab_set(3)</td></tr>
</table>
