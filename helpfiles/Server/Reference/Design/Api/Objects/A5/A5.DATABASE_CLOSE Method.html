<p class=A3Method>A5.DATABASE_CLOSE()</p>



<p class=A5>Syntax</p>



<p>:A5.DATABASE_CLOSE()</p>



<p class=A5>Description</p>



<p>The A5.DATABASE_CLOSE() method closes the current database (.ADB file),
 without closing Alpha Anywhere itself.</p>







<p class=A5>Limitations</p>



<p>Desktop applications only.</p>
