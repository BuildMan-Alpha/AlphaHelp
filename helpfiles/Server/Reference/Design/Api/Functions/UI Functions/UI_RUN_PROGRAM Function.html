			<p class=A3Function>UI_RUN_PROGRAM()</p>

<p class=A5>Syntax</p>

<p>UI_RUN_PROGRAM()</p>

<p class=A5>Description</p>

<p>The UI_RUN_PROGRAM() function displays the <span class=Screen>Run Another Program</span> dialog box.</p>


<p class=A5>Limitations</p>

<p>Desktop applications only.</p>
