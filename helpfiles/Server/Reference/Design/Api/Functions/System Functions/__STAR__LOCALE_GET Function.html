   <topic>*LOCALE_GET Function</topic>
   <syntax>Locale as C = *LOCALE_GET()</syntax>
   <arguments>
   <argument>
   <name>Locale</name>
   <description>The current regional setting (set in the Windows control panel under regional settings).</description>
   
   
   </argument>
   </arguments>
   
   
   
   <description>Get the current locale.</description>
   <discussion>
The *LOCALE_GET() function returns the Windows regional setting.
   </discussion>
   <example><![CDATA[
? *locale_get()
= Dutch

]]></example>
