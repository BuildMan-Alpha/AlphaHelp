			<h1 class="showhide_heading" id="Session.SetSQLCredentials_Method">Session.SetSQLCredentials() Method</h1>
Used to set a user name and password to be used when connecting to a SQL database in a Web application. You must use the <a href="a5SQLConnectionOpen Function.html" title="a5SQLConnectionOpen Function" class="wiki">a5SQLConnectionOpen(</a>) function rather than the connection object's .open() method. Takes two arguments: username and password.<br />
