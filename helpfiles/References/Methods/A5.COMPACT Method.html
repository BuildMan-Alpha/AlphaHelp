<p class=A3Method>A5.COMPACT()</p>



<p class=A5>Syntax</p>



<p>A5.COMPACT()</p>



<p class=A5>Description</p>



<p>The A5.COMPACT() method compacts the current database. This rebuilds
 all indexes, removes all deleted records and reclaims unused space in
 all dictionaries and memo field files.</p>
