<p class=A3Method><OLE>.OLE_ACTION() </p>



<p class=A5>Syntax</p>



<p><span class=Argument>Action_List</span>&nbsp;as&nbsp;C = <OBJECT>.OLE_ACTION()</p>



<p><OBJECT>.OLE_ACTION( <span class=Argument>Action</span>&nbsp;as&nbsp;C
 )</p>




<table style="x-cell-content-align: top;
				width: 100%;
				border-left-style: None;
				border-top-style: None;

				border-spacing: 0px;

<p class=TableHead>Argument</td>
<td class="tableHeader" style="x-cell-content-align: top; width: 86.967%;" valign="top" width="86.967%">
<p class=TableHead>Description</td></tr>

<tr style="x-cell-content-align: top;" valign="top">
<td class="TableCell" style="x-cell-content-align: top; width: 13.033%;" valign="top" width="13.033%"><span class=Argument>Action_List</span></td>
<td class="TableCell" style="x-cell-content-align: top; width: 86.967%;" valign="top" width="86.967%">If you call the method with no arguments, then the method
 returns a list of actions supported by the OLE object.</td></tr>

<tr style="x-cell-content-align: top;" valign="top">
<td class="TableCell" style="x-cell-content-align: top; width: 13.033%;" valign="top" width="13.033%"><span class=Argument>Action</span></td>
<td class="TableCell" style="x-cell-content-align: top; width: 86.967%;" valign="top" width="86.967%">The name of a method supported by the OLE object.</td></tr>
</table>

<p class=A5>Description</p>



<p>The <OLE>.OLE_ACTION() method is available for OLE objects (both
 field objects, and static OLE objects on forms).</p>



<p class=A5>Supported By</p>



<p>Alpha Five Version 5 and Above</p>



<p class=A5>Limitations</p>



<p>Desktop applications only.</p>



<p class=A5>Example</p>



<p>For example, assume that you had placed static Video Clip OLE Object
 on a form. Assume that the OLE object's name is " <span class=Code1>ole0</span>
 ". A button on the form could execute this Xbasic to play the video
 clip:</p>
