			<p class=A3Method>&ltTBL>.IS_VALID() </p>



<p class=A5>Syntax</p>



<p><span class=Argument>Result_Flag</span>&nbsp;as&nbsp;L = &ltTBL>.IS_VALID()</p>



<p class=A5>Description</p>



<p>The &ltTBL>.IS_VALID() method returns .T. (TRUE) if the table is
 valid; otherwise, it returns .F. (FALSE).</p>





<p class=A5>Example</p>




<table class="codeTable" style="x-cell-content-align: top;
				border-left-style: None;
				border-right-style: None;
				border-top-style: None;
				border-bottom-style: None;
				width: 100%;
				border-spacing: 0px;
				border-spacing: 0px;" cellspacing="0" width="100%">
<col style="width: 100%;">

<tr style="x-cell-content-align: top;" valign="top">
<td style="x-cell-content-align: top;
			width: 100%;
			padding-right: 10px;
			padding-left: 10px;" valign="top" width="100%">
<p class=Code>dim ptr&nbsp;as&nbsp;P</p>


<p class=Code>ptr = table.open("customer")</p>


<p class=Code>? ptr.is_valid() ? <span class=Code1>.T.</span></td></tr>
</table>
