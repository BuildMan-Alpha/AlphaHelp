<p class=A3Method>CLIPBOARD.CLEAR_DATA()</p>



<p class=A5>Syntax</p>



<p>CLIPBOARD.CLEAR_DATA()</p>



<p class=A5>Description</p>



<p>The CLIPBOARD.CLEAR_DATA() method clears the Windows Clipboard.</p>



<p class=A5>Supported By</p>



<p>Alpha Five Version 6 and Above</p>



<p class=A5>Limitations</p>



<p>Desktop applications only.</p>
