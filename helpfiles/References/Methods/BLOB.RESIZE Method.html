<p class=A3Method><BLOB>.RESIZE() </p>



<p class=A5>Syntax</p>



<p><BLOB>.RESIZE( <span class=Argument>New_Size</span>&nbsp;as&nbsp;N&nbsp;)</p>




<table style="x-cell-content-align: top;
				border-left-style: None;
				border-right-style: None;
				border-top-style: None;
				border-bottom-style: None;
				width: 100%;
				border-spacing: 0px;
				border-spacing: 0px;" cellspacing="0" width="100%">
<col style="width: 13.812%;">
<col style="width: 86.188%;">

<tr style="x-cell-content-align: top;" valign="top">
<td class="tableHeader" style="x-cell-content-align: top; width: 13.812%;" valign="top" width="13.812%">
<p class=TableHead>Argument</td>
<td class="tableHeader" style="x-cell-content-align: top; width: 86.188%;" valign="top" width="86.188%">
<p class=TableHead>Description</td></tr>

<tr style="x-cell-content-align: top;" valign="top">
<td class="TableCell" style="x-cell-content-align: top; width: 13.812%;" valign="top" width="13.812%">
<p class=TableLeft><span class=Argument>New_Size</span></td>
<td class="TableCell" style="x-cell-content-align: top; width: 86.188%;" valign="top" width="86.188%">
<p class=TableLeft>The new size of the variable in bytes.</td></tr>
</table>

<p class=A5>Description</p>



<p>The <BLOB>.RESIZE() method changes the size of a blob variable 
 to <span class=Argument>New_Size</span>.</p>





<p class=A5>Example</p>
