			<p class=A3Function>A5_TOGGLE_TRACE_WINDOW()</p>

<p class=A5>Syntax</p>

<p>A5_TOGGLE_TRACE_WINDOW()</p>

<p class=A5>Description</p>

<p>The A5_TOGGLE_TRACE_WINDOW() function opens the <span class=Screen>Trace</span> window if it is closed, and closes it if it is open.</p>


<p class=A5>Limitations</p>

<p>Desktop applications only.</p>
