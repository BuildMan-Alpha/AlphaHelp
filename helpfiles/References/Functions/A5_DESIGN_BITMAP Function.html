			<p class=A3Function>A5_DESIGN_BITMAP()</p>

<p class=A5>Syntax</p>

<p>A5_DESIGN_BITMAP()</p>

<p class=A5>Description</p>

<p>The A5_DESIGN_BITMAP() function displays the <span class=Screen>Create Global Bitmap</span> dialog box, which allows you to import a bitmap from a file or paste it from the clipboard.</p>


<p class=A5>Limitations</p>

<p>Desktop applications only.</p>

<p class=A5>See Also</p>

<p> <a href="Bitmap and Graphic Functions.html" title="Bitmap and Graphic Functions" class="wiki">Bitmap and Graphic Functions</a></p>
