			<p class=A3Function>A5_CLASSIC_STYLE_MENU()</p>

<p class=A5>Syntax</p>

<p>A5_CLASSIC_STYLE_MENU()</p>

<p class=A5>Description</p>

<p>The A5_CLASSIC_STYLE_MENU() function causes Alpha Anywhere to display menus in the style common before Windows XP. </p>
