			<p class=A3Function>MATH_PI</p>

<p class=A5>Syntax</p>

<p>Math_PI</p>

<p class=A5>Description</p>

<p>Math_PI is a global constant (i.e. a variable whose value cannot be changed).&nbsp;It is equal to the value of PI (&nbsp; <span class=Symbol>p</span>&nbsp;).</p>


<p class=A5>Examples</p>

<p>The following expression returns the area of circle:</p>
