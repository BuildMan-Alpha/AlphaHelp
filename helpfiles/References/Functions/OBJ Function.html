			<p class=A3Function>OBJ()</p>

<p class=A5>Syntax</p>

<p> <span class=Argument><OBJECT></span>&nbsp;as&nbsp;P = OBJ( <span class=Argument>Object_Address</span> as&nbsp;C&nbsp;)</p>

 <table style="x-cell-content-align: top; width: 100%; border-left-style: None; border-right-style: None; border-top-style: None; border-bottom-style: None; border-spacing: 0px; border-spacing: 0px;" cellspacing="0" width="100%"> <col style="width: 9.458%;"> <col style="width: 90.542%;"> <tr style="x-cell-content-align: top;" valign="top"> <td class="tableHeader" style="x-cell-content-align: top; width: 9.458%;" valign="top" width="9.458%"><p class=TableHead>Argument</td> <td class="tableHeader" style="x-cell-content-align: top; width: 90.542%;" valign="top" width="90.542%"><p class=TableHead>Description</td> </tr> <tr style="x-cell-content-align: top;" valign="top"> <td colspan="1" rowspan="1" class="TableCell" style="x-cell-content-align: top; width: 9.458%;" valign="top" width="9.458%"><p class=TableLeft> <span class=Argument>Object_Address</span></td> <td colspan="1" rowspan="1" class="TableCell" style="x-cell-content-align: top; width: 90.542%;" valign="top" width="90.542%"><p class=TableLeft>The "name" of the object,&nbsp;as&nbsp;in <span class=Code1>:customer:button1</span>.</td> </tr> </table><p class=A5>Description</p>

<p>OBJ() returns an pointer to the object specified by <span class=Argument>Object_Address</span>.</p>


<p class=A5>Example</p>

<p>This script returns a pointer to the current form, then lists its child objects.</p>

 <table class="codeTable" style="x-cell-content-align: top; border-left-style: None; border-right-style: None; border-top-style: None; border-bottom-style: None; width: 100%; border-spacing: 0px; border-spacing: 0px;" cellspacing="0" width="100%"> <col style="width: 100%;"> <tr style="x-cell-content-align: top;" valign="top"> <td style="x-cell-content-align: top; width: 100%; padding-right: 10px; padding-left: 10px;" valign="top" width="100%"><p class=Code>dim ptr&nbsp;as&nbsp;P</p>

<p class=Code>ptr = obj(a_form_current)</p>

<p class=Code>ui_msg_box("Child Objects of this Form", ptr.child_enum() )</td> </tr> </table><p>The following script tests to see if a form called "customer" has been loaded. If not, it loads the form.</p>

 <table class="codeTable" style="x-cell-content-align: top; border-left-style: None; border-right-style: None; border-top-style: None; border-bottom-style: None; width: 100%; border-spacing: 0px; border-spacing: 0px;" cellspacing="0" width="100%"> <col style="width: 100%;"> <tr style="x-cell-content-align: top;" valign="top"> <td style="x-cell-content-align: top; width: 100%; padding-right: 10px; padding-left: 10px;" valign="top" width="100%"><p class=Code>p = obj(":customer")</p>

<p class=Code>if (.not. is_object(p)) then</p>

<p class=Code>&nbsp;&nbsp;&nbsp;&nbsp;:form.view("customer")</p>

<p class=Code>end if</td> </tr> </table><p class=A5>See Also</p>

<p> <a href="Object Functions and Methods.html" title="Object Functions and Methods" class="wiki">Object Functions and Methods</a>, <a href="../../Unclassified/THIS.html" title="THIS" class="wiki">THIS</a></p>
