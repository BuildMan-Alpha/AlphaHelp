			<p class=A3Function>SQRT()</p>

<p class=A5>Syntax</p>

<p> <span class=Argument>Square_Root</span>&nbsp;as&nbsp;N = SQRT( <span class=Argument>Number</span>&nbsp;as&nbsp;N&nbsp;)</p>

 <table style="x-cell-content-align: top; border-left-style: None; border-right-style: None; border-top-style: None; border-bottom-style: None; width: 100%; border-spacing: 0px; border-spacing: 0px;" cellspacing="0" width="100%"> <col style="width: 9.458%;"> <col style="width: 90.542%;"> <tr style="x-cell-content-align: top;" valign="top"> <td class="tableHeader" style="x-cell-content-align: top; width: 9.458%;" valign="top" width="9.458%"><p class=TableHead>Argument</td> <td class="tableHeader" style="x-cell-content-align: top; width: 90.542%;" valign="top" width="90.542%"><p class=TableHead>Description</td> </tr> <tr style="x-cell-content-align: top;" valign="top"> <td colspan="1" rowspan="1" class="TableCell" style="x-cell-content-align: top; width: 9.458%;" valign="top" width="9.458%"> <span class=Argument>Number</span></td> <td colspan="1" rowspan="1" class="TableCell" style="x-cell-content-align: top; width: 90.542%;" valign="top" width="90.542%">A number greater than or equal to zero.</td> </tr> </table><p class=A5>Description</p>
