<p class=A3Topic>Renaming a Set</p>



<p>To rename a set:</p>



<ol>
	
	<li class=kadov-p-CListNumber><p class=ListNumber>Right click on a 
 table in the <span class=Screen>Control Panel</span>, and select <span 
 class=Button>Utilities > Rename</span>.</p>

</li>
	
	<li class=kadov-p-CListNumber><p class=ListNumber>Or, click <span class=Button>Set 
 > Utilities > Rename ...</span> .</p>

</li>
	
	<li class=kadov-p-CListNumber><p class=ListNumber>Enter the new name 
 and click <span class=Button>OK</span>.</p>

</li>
</ol>
