			&nbsp;<b>Using Chinese Characters in a Tabbed UI or as a Label in a Grid  Component</b>&nbsp;<br />
In the Property Grid where Alpha Five prompts for the label,  instead of typing in the actual Chinese characters, enter the encoded  character.
<p>For example, instead of entering this character:&nbsp;</p>
<p><font color="#000000" size="3" face="??">?</font></p>
<p>Enter this:</p>
<font color="#0000ff" size="1">
<p>?S</p>
</font>
