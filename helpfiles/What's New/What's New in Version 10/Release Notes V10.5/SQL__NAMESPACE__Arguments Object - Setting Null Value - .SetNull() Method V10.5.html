			<h3 class="showhide_heading" id="SQL::Arguments_Object_-_Setting_Null_Value_-_.SetNull_Method">SQL::Arguments Object - Setting Null Value - .SetNull() Method</h3>
A new method has been added to make it easier to create arguments with a null value.<br />
<br />
For example:<br />
<br />
<span style="color:blue; background:">dim args as sql::arguments<br />
args.SetNull("Age","N")</span><br />
<br />
