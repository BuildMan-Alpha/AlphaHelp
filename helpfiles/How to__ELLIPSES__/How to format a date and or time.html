			<h1 class="showhide_heading" id="How_to_format_a_date_and_or_time">How to format a date and/or time</h1>
See the <a href="../References/Functions/TIME Function.html" title="TIME Function" class="wiki">time function</a><br />
<br />
The first argument to the time function does the formatting. The optional second argument sets the value. If the second argument is omitted, <a href="../References/Functions/NOW Function.html" title="NOW Function" class="wiki">now(</a>) is called to get the current date and time<br />
<br />
See also <a href="../References/Functions/Date and Time Format Elements.html" title="Date and Time Format Elements" class="wiki">Date and Time Format Elements</a><br />
