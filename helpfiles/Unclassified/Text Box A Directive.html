<p class=A3Function>Text Box A Directive</p>



<p class=A5>Syntax</p>



<p>%A%</p>



<p class=A5>Description</p>



<p>The A directive allows the text box to accept a Tab&nbsp;as&nbsp;a character,&nbsp;as&nbsp;opposed 
 to moving the cursor to the next control.</p>
