<p class=A3Topic>Setting the Toolbars for a Form</p>



<p>Form, Browse, and Print Preview windows can have multiple toolbars. 
 The following Xbasic command sets a form's toolbars to "Record_navigation" 
 and "Find_toolbar".</p>




<table class="codeTable" style="x-cell-content-align: top;
